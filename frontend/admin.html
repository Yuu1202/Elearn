<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - E-Learning</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <h2>üìö E-Learning - Admin</h2>
      </div>
      <div class="nav-menu">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="admin.html">Admin</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <section class="admin-section">
    <div class="container">
      <div class="admin-tabs">
        <button class="tab-btn active" onclick="showTab('courses')">Courses</button>
        <button class="tab-btn" onclick="showTab('users')">Users</button>
      </div>

      <div id="coursesTab" class="tab-content active">
        <h2>Course Management</h2>
        <button onclick="showCreateCourseForm()" class="btn-primary">+ Create New Course</button>
        
        <div id="createCourseForm" style="display:none;" class="form-container">
          <h3>Create Course (Template-Based)</h3>
          <form id="courseForm">
            <input type="text" id="courseTitle" placeholder="Course Title (Digunakan untuk membuat folder: slug-course-title)" required>
            <textarea id="courseDescription" placeholder="Description" required></textarea>
            <input type="url" id="courseThumbnail" placeholder="Thumbnail URL (Opsional)">
            
            <select id="courseDifficulty" required>
              <option value="">Select Difficulty / Badge</option>
              <option value="beginner">Beginner (Bronze Badge)</option>
              <option value="intermediate">Intermediate (Silver Badge)</option>
              <option value="advanced">Advanced (Gold Badge)</option>
            </select>

            <p style="background: #e8f5e9; padding: 10px; border-radius: 5px; font-size: 0.9rem;">
              ‚ö†Ô∏è Konten Course (3 Section + 1 Quiz) akan **otomatis dibuat** dari template di backend.
            </p>

            <button type="submit" class="btn-primary">Create Course</button>
            <button type="button" onclick="hideCreateCourseForm()">Cancel</button>
          </form>
        </div>

        <div id="coursesList" class="courses-list">
          </div>
      </div>

      <div id="usersTab" class="tab-content">
        <h2>User Management</h2>
        <div id="usersList" class="users-list">
          </div>
      </div>
    </div>
  </section>

  <script src="js/admin.js"></script>
</body>
</html>
